<div class="container-fluid">
	<h2 class="display-4">
		Votes
	</h2>
	<hr>
	<div class="container-fluid">
		<div class="alert alert-danger text-center" *ngIf="errorMessage">
			<p><strong>{{ errorMessage }}</strong></p>
		</div>
		<div class="alert alert-success text-center" *ngIf="successMessage">
			<p><strong>{{ successMessage }}</strong></p>
		</div>
		<div class="row">
			<div class="col-lg-3 col-sm-12 mb-4 d-flex justify-content-center" *ngFor="let participant of participants">
				<div class="container-fluid text-center">
					<img class="img-fluid" src="{{ participant.photoUrl }}" alt="Photo du collÃ¨gue" />
					<br>
					<p><strong>{{ participant.prenoms }} {{ participant.nom | uppercase }}</strong></p>
					<p><button class="btn btn-link" (click)="votePositif(participant.email)"><i
								class="fas fa-thumbs-up thumbSize text-success"></i></button>
						<button class="btn btn-link" (click)="voteNegatif(participant.email)"><i class=" fas
							fa-thumbs-down thumbSize text-danger"></i></button></p>
				</div>
			</div>
		</div>
	</div>
</div>
